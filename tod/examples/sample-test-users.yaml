# Sample test users configuration for Tod
# Use with: tod users batch --file sample-test-users.yaml

users:
  - id: admin_dev_001
    name: "Admin User"
    email: "admin@example.com"
    username: "admin"
    role: "admin"
    description: "Administrator user for testing admin features"
    environment: "development"
    auth_type: "username_password"
    auth_config:
      login_form_url: "/login"
      username_field: "#email"
      password_field: "#password"
      submit_button: "button[type='submit']"
      username: "admin"
      password: "admin123"

  - id: regular_user_dev_001
    name: "Test User"
    email: "test@example.com"
    username: "testuser"
    role: "user"
    description: "Regular user for testing standard features"
    environment: "development"
    auth_type: "username_password"
    auth_config:
      login_form_url: "/login"
      username_field: "#email"
      password_field: "#password"
      submit_button: "button[type='submit']"
      username: "testuser"
      password: "test123"

  - id: api_user_dev_001
    name: "API Test User"
    email: "api@example.com"
    role: "api"
    description: "User for API testing with bearer token"
    environment: "development"
    auth_type: "bearer"
    auth_config:
      token: "tok_abcd1234567890efgh"

  - id: oauth_user_dev_001
    name: "OAuth Test User"
    email: "oauth@example.com"
    role: "user"
    description: "User for OAuth authentication testing"
    environment: "development"
    auth_type: "oauth"
    auth_config:
      provider: "google"
      client_id: "your-google-client-id"
      client_secret: "your-google-client-secret"

  - id: magic_link_user_dev_001
    name: "Magic Link User"
    email: "magic@example.com"
    role: "user"
    description: "User for magic link authentication testing"
    environment: "development"
    auth_type: "magic_link"
    auth_config:
      email_endpoint: "/auth/magic-link"

  # Users for staging environment
  - id: admin_staging_001
    name: "Staging Admin"
    email: "admin@staging.example.com"
    username: "admin"
    role: "admin"
    description: "Administrator for staging environment"
    environment: "staging"
    auth_type: "basic"
    auth_config:
      username: "admin"
      password: "staging_admin_pass"

  - id: api_user_staging_001
    name: "Staging API User"
    email: "api@staging.example.com"
    role: "api"
    description: "API user for staging environment"
    environment: "staging"
    auth_type: "bearer"
    auth_config:
      token: "tok_staging_xyz789abc"