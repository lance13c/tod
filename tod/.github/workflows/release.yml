name: Release Tod

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    
    - name: Install dependencies
      run: |
        go mod download
        go mod tidy
    
    - name: Create Release Artifacts
      run: make release
    
    - name: Get Version
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: Tod ${{ steps.version.outputs.version }}
        body: |
          ## Installation
          
          ### Homebrew Cask (macOS)
          ```bash
          brew install --cask tod
          ```
          
          ### Manual Installation
          Download the DMG file below and drag Tod.app to your Applications folder.
          
          ## SHA256 Checksum
          ```
          $(shasum -a 256 dist/tod-*.dmg | cut -d' ' -f1)
          ```
        draft: false
        prerelease: false
    
    - name: Upload DMG
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/tod-1.0.0.dmg
        asset_name: tod-${{ steps.version.outputs.version }}.dmg
        asset_content_type: application/x-apple-diskimage